<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h2>Voluptatem illo assumenda</h2>
      </div>
    </header>

    <section class="discounts">
      <div class="container">
        <div class="block__first">
          <h4>START:<span> october 29</span></h4>
          <h4>REMAINED:<span> 15 seats</span></h4>

          <p>
            Use the cross-platform SAS bandwidth, then you can calculate the
            mobile bandwidth!
          </p>

          <form class="subscribe" action="/" method="post">
            <input
              class="subscribe_input"
              type="email"
              name="name"
              placeholder="Your Email.."
            />
            <input
              class="subscribe_input"
              type="phone"
              name="number"
              placeholder="Your phone.."
            />
            <input
              class="subscribe_input"
              type="name"
              name="name"
              placeholder="Your name.."
            />
            <button class="subscribe_btn" type="submit">Subscribe</button>
          </form>
        </div>
        <div class="block__second">
          <h5>Labore qui et animi.</h5>
          <div class="number">4 900 ₽</div>

          <h4>per month</h4>
          <h6>installment plan without discount</h6>
          <div class="number__none">5000 ₽/month</div>

          <div class="yellow">
            <h3>-40%</h3>
            <div class="until">until 28 december</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
